<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Besar UAS :D</title>
</head>
<body>
    <script type="module" src="index.js"></script>
    <div id="score" style="
        position: fixed;
        top: 20px;
        left: 20px;
        color: #00ffcc;
        font-family: Arial, sans-serif;
        font-size: 24px;
        font-weight: bold;
        background: rgba(0,0,0,0.6);
        padding: 10px 16px;
        border-radius: 8px;
        box-shadow: 0 0 10px #00ffcc;">
        SCORE: 0
    </div>

    <div id="timer" style="
        position: fixed;
        top: 70px;
        left: 20px;
        color: #ffcc00;
        font-family: Arial, sans-serif;
        font-size: 24px;
        font-weight: bold;
        background: rgba(0,0,0,0.6);
        padding: 10px 16px;
        border-radius: 8px;
        box-shadow: 0 0 8px #ffcc00;">
        TIME: 30
    </div>
</body>
</html>
